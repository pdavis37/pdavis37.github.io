<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

	function makeAkinfenwa() {
		var akinfenwa = document.createElement("div");
		document.body.appendChild(akinfenwa);

		akinfenwa.style.width = "400px";

		akinfenwa.style.height = "400px";

		akinfenwa.style.backgroundImage = "url(https://i.guim.co.uk/img/media/1062069ceced6981ea5cbedbc5e69edb483cc351/125_50_3267_1960/master/3267.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=58a00ede8f0bba8307ad97e5e6f4f0ec)"

		akinfenwa.style.backgroundSize = "contain";
			}
		makeAkinfenwa();

		setInterval(makeAkinfenwa,1000)

	function makeBigrom() {
		var bigrom = document.createElement("div");
		document.body.appendChild(bigrom);

		bigrom.style.width = "400px";

		bigrom.style.height = "400px";

		bigrom.style.position = "relative";



				bigrom.style.position = "inline-block";



		bigrom.style.backgroundImage = "url(https://i.guim.co.uk/img/media/eb9effb790fe27d311c0fa0a3b470cb8ca40fc60/1263_103_2705_1622/master/2705.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=bed88736c0a8a92908e7e4ad2687a329)"

		bigrom.style.backgroundSize = "contain";

		makeBigrom();

		setInterval(makeBigrom,1000)

	}

	</script>

</body>
</html>
