<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#field {
		background-image: url(https://www.electricchoice.com/wp-content/uploads/2015/08/nfl-energy-efficient.jpg);
		width:1420px;
		height:750px;
		background-size:cover;
	}
		#turkey {
		background-image:url(https://lh3.googleusercontent.com/proxy/jHF2RUaX9v1-5TxG7i_ut91BeCOgnyZZwO-Tqf1xg-f-Pv9frIMHbuJfxq-igJ3sQMu7Hj36rjTcjBKPiz1p7mzMzyJEuss);
		width:200px;
		height:220px;
		background-size:contain;
		position:absolute;
		animation-name:running;
		animation-duration:5s;
		animation-iteration-count:20;
		top:500px;
		left:60px;
		}

		#football {
		background-image:url(football.png);
		height:100px;
		width:100px;
		background-size:cover;
		position:absolute;
		animation-name:running;
		animation-duration:5s;
		animation-iteration-count:20;
		top:550px;
		left:125px;
		}
		#text{
			color:white;
			position:absolute;
			margin-left:45%;
		}
		
			
	@keyframes running{
	0%{
		top:500px;
		left:60px;
	}
	25%{
		top:500px;
		left:300px;
	}
	50%{
		top:500px;
		left:520px;
	}
	75%{
		top:500px;
		left:740px;
	}
	100%{
		top:500px;
		left:1100px;
	}

	@keyframes running{
	0%{
		top:550px;
		left:125px;
	}
	25%{
		top:550px;
		left:365px;
	}
	50%{
		top:550px;
		left:585px;
	}
	75%{
		top:550px;
		left:805px;
	}
	100%{
		top:550px;
		left:1065px;
	}
	}
	</style>

</head>
<body>


<div id="field"><div id="turkey"></div><div id="football"></div><audio src="turkey.mp3" controls></audio><p id="text">Happy Thanksgiving Y'all</p></div>

</body>
</html>
